version: 2.1
jobs:

  # installation of dependencies, Linter and tests
  linter_and_tests:
    docker:
      - image: cimg/python:3.10.7
    steps:
      - checkout
      - run: pip install -r requirements.txt
      - run: flake8
      - run: pytest

  # Build the docker image and deploy it to Heroku.
  build_and_push:
    docker:
      - image: cimg/base:2021.07
    steps:
      # For using docker commands.
      - setup_remote_docker:
          version: 19.03.13

      # Build the docker image
      - checkout
      - run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
      - run: docker build -t oc-lettings-site:$CIRCLE_SHA1 .
      - run: docker tag oc-lettings-site:$CIRCLE_SHA1 rv2476/oc-lettings-site:$CIRCLE_SHA1
      - run: docker push rv2476/oc-lettings-site:$CIRCLE_SHA1

  #deploy to Heroku
  deploy_to_heroku:
    docker:
      - image: cimg/base:2021.07
    steps:
      
      - setup_remote_docker:
          version: 19.03.13

      # Deploy to Heroku
      - checkout
      - heroku/install
      #- run: docker login --username=$HEROKU_USER --password=$HEROKU_PASS registry.heroku.com
      #- run: heroku git:remote -a oc-lettings-2476
      #- run: heroku create
      - run: heroku container:push web -a oc-lettings-2476
      - run: heroku container:release web -a oc-lettings-2476

orbs:
  # For using Heroku CLI commandï½“.
  heroku: circleci/heroku@1.2.6


workflows:
  build:
      jobs:
        - linter_and_tests        
        - build_and_push:
            requires:
              - linter_and_tests
            filters:
              branches:
                only:
                  - master

        - deploy_to_heroku:
            requires:
              - build_and_push
            
      