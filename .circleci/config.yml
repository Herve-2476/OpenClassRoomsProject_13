jobs:  
  # Build the docker image and deploy it to Heroku.
  build_and_deploy:
    docker:
      - image: cimg/base:2021.07
    steps:
      # For using docker commands.
      - setup_remote_docker:
          version: 19.03.13

      # Build the docker image
      - checkout
      - run: echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
      - run: docker build -t oc-lettings-site .
      - run: docker tag oc-lettings-site rv2476/oc-lettings-site
      - run: docker push rv2476/oc-lettings-site

      # Deploy to Heroku
      - heroku/install
      - run: heroku container:login
      - run: heroku git:remote -a oc-lettings-2476
      - run: heroku container:push web -a oc-lettings-2476
      - run: heroku container:release web -a oc-lettings-2476

orbs:
  # For using Heroku CLI commandï½“.
  heroku: circleci/heroku@1.2.6

workflows:
  version: 2.1
  heroku_deploy:
    jobs:
      - build_and_deploy:
        filters:
          branches:
            only: master